<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Film Finder</title>
</head>

<body>

<header>
    <div class="header">
        <div class="hero-head">
            <h1 class="header">Film Finder</h1>
        </div>
    </div>
</header>

<main class="container-fluid">
    <div class="row">
        <div class="search-recents col-3">
            <div class="directions-container">
                <h3 class="welcome">Welcome To Film Finder!</h3>
                <p class="directions">Simply search for a movie title to find ratings, cast, and more!</p>
            </div>
            <form class="row pure-form movie-search">
                <input class="input is-link" id="movie-title" type="text" placeholder="Enter movie title here...">
                <button id="find-movie" class="button-secondary pure-button" type="submit">Find my film!</button>
            </form>
            <div id="recents-container"><h5>Recent Search(es):</h5>
                <ul id="recents">
                    <!--Recent searches go here-->
                </ul>
            </div>
        </div>
        <div class="col-9">
            <div class="insert-posters row">
                <!--Content gets inserted here-->
            </div>
        </div>
    </div>
</main>

    <script src="./assets/js/script.js"></script>
    <script type="text/javascript">showRecentSearches()</script>

    <div class="modal" id="page-modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <button class="delete" aria-label="close" onclick="closeModal();"></button>
          </header>
          <section class="modal-card-body" id="modalBody">
            <!-- Content ... -->
          </section>
        </div>
      </div>
</body>
</html>
