<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Film Finder</title>
</head>

<body>

<header>
    <div class="header">
        <div class="hero-head">
            <h1 class="header">Film Finder</h1>
        </div>
    </div>
</header>
    <div class="row" id="main">
        <div class="col-3">
            <div class="pure-form">
                <form class="movie-search control">
                    <input id="movie-title" type="text" placeholder="Enter movie title here...">
                    <button id="find-movie" type="submit" class="pure-button">Find my film!</button>
                </form>
            </div>
            <div class="pure-g">
                <br>
                <p class="pure-u-1">
                   <span>Interested in seeing a movie? Find all the details you need right here!</span> 
                </p>
            </div>
            <div id="recentSearches">
            </div>
        </div>
        <div class="col-9">
            <div class="insert-posters row">
                <!--Posters are inserted here-->
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./assets/js/script.js"></script>
<script type="text/javascript">showRecentSearches()</script>
</body>
</html>
