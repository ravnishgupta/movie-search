<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Film Finder</title>
</head>

<body>

<header>
    <div class="banner">
        <div class="banner-head">
            <h1 class="header">Film Finder</h1>
        </div>
    </div>
</header>
    <div class="pure-g" id="main">
        <div class="content-container">
            
            <div class="pure-form">
                <form class="movie-search">
                    <input type="text" placeholder="Enter movie title here...">
                    <br>
                    <button id="find-movie" type="submit" class="pure-button">Find my film!</button>
                </form>
            </div>
            
            <div class="insert-posters">
                <br>
            </div>
                <br>
            <div class="pure-g">
                <br>
                <p class="pure-u-1">
                   <span>Interested in seeing a movie? Find all the details you need right here!</span> 
                </p>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
